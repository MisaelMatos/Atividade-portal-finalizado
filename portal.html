        <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return login()">
            <input type="text" id="username" class="input-field" placeholder="Usuário" required><br>
            <input type="password" id="password" class="input-field" placeholder="Senha" required><br>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        function login() {
            // Previne o envio do formulário
            event.preventDefault();

            // Obtém os valores dos campos
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Verifica se os campos não estão vazios (apenas uma verificação simples)
            if (username && password) {
                // Exibe uma mensagem de login bem-sucedido
                document.getElementById("message").innerHTML = "Login realizado com sucesso!";
                document.getElementById("message").style.color = "green";
                return false;
            } else {
                // Se algum campo estiver vazio, exibe uma mensagem de erro
                document.getElementById("message").innerHTML = "Por favor, preencha todos os campos.";
                document.getElementById("message").style.color = "red";
                return false;
            }
        }
    </script>
</body>
